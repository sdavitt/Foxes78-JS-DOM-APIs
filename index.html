<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- stylesheet link connects css -->
    <link rel="stylesheet" href="static/css/main.css">

    <!-- script tag connects js - remember the defer keyword to tell it to load after the HTML DOM finishes loading -->
    <script src="static/js/foxes78-js-dom.js" defer></script>
</head>

<body>
    <h1 id="header">Hello, Foxes!</h1>
    <button id="color-button">Change color of text</button>
    <br><br>
    <form name="sharkForm" id="sharkForm">
        <label for="shark-name">Shark name:</label>
        <input type="text" name="shark-name" id="shark-name">

        <label for="shark-fact">SharkFact:</label>
        <input type="text" name="shark-fact" id="shark-fact">

        <button type="submit" id="submitButton">Submit SharkFact</button>
    </form>
    <br>
</body>

</html>
