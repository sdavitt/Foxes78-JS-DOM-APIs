<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/main.css">

<body>
    <div class="container">
        <div class="header">
            <h1 id="header">CatFacts</h1>
        </div>
        <div class="welcome">
            <h3 id="welcome-message">Please submit the form.</h3>
        </div>
        <div class="form">
            <form name="catform" id="catform">
                <label for="name">What is your name?</label>

                <label for="fact-input">Would you like to receive a CatFact?</label>

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="fact">

        </div>
    </div>
